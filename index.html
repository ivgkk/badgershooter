<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badger Shooter</title>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; background-color: #1a1a1a; font-family: 'Arial', sans-serif; color: white; }

        #hp-bar-inner { background-color: #c94c4c; }
        #exp-bar-inner { background-color: #6a994e; }
        .bar-label { position: absolute; top: 0; left: 10px; width: 100%; line-height: 20px; font-weight: bold; font-size: 14px; text-shadow: 1px 1px #000; }
        #level-up-modal, #game-over-screen, #leaderboard-screen, #start-menu, #settings-menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 100; text-align: center; }

        .power-up-card { background-color: #4a4e69; border: 3px solid #22223b; padding: 20px; width: 200px; text-align: center; border-radius: 10px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .power-up-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .power-up-card h3 { margin-top: 0; font-size: 1.2em; }

        #game-over-screen h2, #leaderboard-screen h2 { font-size: 4em; color: #e5383b; }

        .menu-button:hover { transform: scale(1.05); }
        #player-name-input { padding: 10px; font-size: 1.2em; width: 300px; background-color: #333; border: 2px solid #555; color: white; border-radius: 8px; text-align: center; }
        #upgrades-display { position: absolute; top: 150px; left: 20px; background-color: rgba(0, 0, 0, 0.4); padding: 10px; border-radius: 8px; border: 2px solid #333; max-height: 300px; overflow-y: auto; z-index: 10; font-size: 14px; pointer-events: none; }
        .upgrade-item { margin-bottom: 5px; display: flex; align-items: center; }
        .upgrade-item span { font-weight: bold; margin-right: 8px; }
        #start-menu h1 { font-size: 5em; color: #fca311; text-shadow: 4px 4px #000; }
        #start-menu p { font-size: 1.2em; margin-top: -20px; margin-bottom: 40px; }
        #start-button, #leaderboard-button, #settings-button { padding: 15px 40px; font-size: 1.5em; background-color: #6a994e; color: white; border: 2px solid #333; border-radius: 10px; cursor: pointer; transition: transform 0.2s; margin: 10px; }
        #leaderboard-button, #settings-button { background-color: #4a4e69; }
        #start-button:hover, #leaderboard-button:hover, #settings-button:hover { transform: scale(1.1); }
        #leaderboard-list { list-style-type: none; padding: 0; font-size: 1.2em; width: 80%; max-width: 500px; max-height: 50vh; overflow-y: auto;}
        #leaderboard-list li { background-color: rgba(255, 255, 255, 0.1); margin-bottom: 8px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; }
        #leaderboard-list li:nth-child(1) { background-color: #FFD700; color: #333; font-weight: bold; }
        #leaderboard-list li:nth-child(2) { background-color: #C0C0C0; color: #333; font-weight: bold; }

        #autofire-indicator.on { background-color: #6a994e; }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Menus -->
        <div id="start-menu">
            <h1>Badger Shooter</h1>
            <p>Use A/D para mover, Espaço para pular e Mouse para atirar.</p>

            <div id="leaderboard-controls">

                <button id="leaderboard-back-button" class="menu-button">Voltar ao Menu</button>
            </div>
        </div>
        
        <div id="autofire-indicator">(ALT) Atirar Sozinho: DESLIGADO</div>
    </div>

    <script>
    // ############### IMPORTANTE ###############
    // COLE A URL DA SUA API SHEETDB AQUI.
    const LEADERBOARD_API_URL = 'Seja lá quem você seja, Carlinhos Apocalypse KKKKKKK, VOCE TEM MUITO TEMPO LIVRE KKKKKKKK'; 
    // ##########################################

    const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
    const startMenu = document.getElementById('start-menu'), startButton = document.getElementById('start-button');
    const hpBarInner = document.getElementById('hp-bar-inner'), hpLabel = document.getElementById('hp-label');
    const expBarInner = document.getElementById('exp-bar-inner'), expLabel = document.getElementById('exp-label');
    const levelUpModal = document.getElementById('level-up-modal'), powerUpOptionsContainer = document.getElementById('power-up-options');
    const gameOverScreen = document.getElementById('game-over-screen'), finalScoreLabel = document.getElementById('final-score');
    const playerNameInput = document.getElementById('player-name-input');
    const submitScoreButton = document.getElementById('submit-score-button');
    const timerDisplay = document.getElementById('timer-display');
    const leaderboardButton = document.getElementById('leaderboard-button');
    const leaderboardScreen = document.getElementById('leaderboard-screen');
    const leaderboardList = document.getElementById('leaderboard-list');
    const leaderboardBackButton = document.getElementById('leaderboard-back-button');
    const playAgainButton = document.getElementById('play-again-button');
    const settingsMenu = document.getElementById('settings-menu');
    const settingsButton = document.getElementById('settings-button');
    const settingsBackButton = document.getElementById('settings-back-button');
    const volumeSlider = document.getElementById('volume-slider');
    const effectsToggleButton = document.getElementById('effects-toggle-button');
    const autofireIndicator = document.getElementById('autofire-indicator');

    let audioCtx;
    let gameRunning = true, keys = {}, mouse = { x: 0, y: 0, down: false }, GRAVITY = 0.5;
    let player, projectiles = [], enemies = [], enemyProjectiles = [], particles = [], visualEffects = [], groundPathY = [];
    let backgroundTrees = [], clouds = [];
    let gameTime = 0, enemySpawnTimer = 0, gameStartTime, maxEnemies = 3;
    let totalSecondsSurvived = 0;
    let pauseStartTime = 0, totalPausedTime = 0;
    let autoFireEnabled = false;
    let gameSettings = { volume: 0.5, effectsEnabled: true };

    const DAY_NIGHT_CYCLE = 150, TRANSITION_DURATION = 20;
    const dayColors = { skyTop: '#87CEEB', skyBottom: '#E0F8FF', ground: '#6c584c', grass: '#78c05d' };
    const nightColors = { skyTop: '#0d1b2a', skyBottom: '#415a77', ground: '#4b3b31', grass: '#4a7c34' };
    let currentColors = { ...dayColors };
    let periodicTimers = { lightningStorm: { timer: 0, interval: 600 }, blizzard: { timer: 0, interval: 1200 }, inferno: { timer: 0, interval: 900 }, blackhole: {timer: 0, interval: 1500}, meteor: {timer: 0, interval: 400} };
    
    let bossSpawnTimer = 0;
    const BOSS_SPAWN_INTERVAL = 300;
    let bossActive = false;
    let bossCount = 0;
    
    function playSound(type) { if (!audioCtx) return; const o = audioCtx.createOscillator(), g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination); switch (type) { case 'shoot': g.gain.setValueAtTime(0.04 * gameSettings.volume, audioCtx.currentTime); o.type = 'sine'; o.frequency.setValueAtTime(440, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1); o.start(audioCtx.currentTime); o.stop(audioCtx.currentTime + 0.1); break; case 'hit': g.gain.setValueAtTime(0.2 * gameSettings.volume, audioCtx.currentTime); o.type = 'square'; o.frequency.setValueAtTime(220, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15); o.start(audioCtx.currentTime); o.stop(audioCtx.currentTime + 0.15); break; case 'enemyDie': g.gain.setValueAtTime(0.2 * gameSettings.volume, audioCtx.currentTime); o.type = 'sawtooth'; o.frequency.setValueAtTime(440, audioCtx.currentTime); o.frequency.exponentialRampToValueAtTime(55, audioCtx.currentTime + 0.4); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4); o.start(audioCtx.currentTime); o.stop(audioCtx.currentTime + 0.4); break; case 'levelUp': g.gain.setValueAtTime(0.2 * gameSettings.volume, audioCtx.currentTime); o.type = 'sine'; o.frequency.setValueAtTime(523, audioCtx.currentTime); o.frequency.linearRampToValueAtTime(1046, audioCtx.currentTime + 0.3); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5); o.start(audioCtx.currentTime); o.stop(audioCtx.currentTime + 0.5); break; case 'playerDie': g.gain.setValueAtTime(0.3 * gameSettings.volume, audioCtx.currentTime); o.type = 'sawtooth'; o.frequency.setValueAtTime(220, audioCtx.currentTime); o.frequency.exponentialRampToValueAtTime(55, audioCtx.currentTime + 1.0); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.0); o.start(audioCtx.currentTime); o.stop(audioCtx.currentTime + 1.0); break; } }
    function lerpColor(a, b, amount) { const ah=parseInt(a.replace(/#/g,''),16),ar=ah>>16,ag=ah>>8&0xff,ab=ah&0xff,bh=parseInt(b.replace(/#/g,''),16),br=bh>>16,bg=bh>>8&0xff,bb=bh&0xff,rr=ar+amount*(br-ar),rg=ag+amount*(bg-ag),rb=ab+amount*(bb-ab); return '#'+((1<<24)+(rr<<16)+(rg<<8)+rb|0).toString(16).slice(1); }
    function setupWorld() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; createUnevenGround(); createBackgroundElements(); }
    function createUnevenGround() { groundPathY = []; const points = []; for (let currentX = 0; currentX <= canvas.width + 150; currentX += 150) { points.push({ x: currentX, y: canvas.height - (60 + Math.random() * 80) }); } for (let i = 0; i < points.length - 1; i++) { const p1 = points[i], p2 = points[i+1], segmentLength = p2.x - p1.x; for (let x = p1.x; x < p2.x; x++) { if(x >= canvas.width) continue; const t = (x - p1.x) / segmentLength, t2 = (1 - Math.cos(t * Math.PI)) / 2; groundPathY[x] = p1.y * (1 - t2) + p2.y * t2; } } }
    function createBackgroundElements() { backgroundTrees = []; for(let i=0; i < 2; i++) { for(let j=0; j < canvas.width / (100 - i*20); j++) { const x = Math.random() * canvas.width; const y = groundPathY[Math.floor(x)]; if(y) { backgroundTrees.push({ x: x, y: y, height: 100 + Math.random() * 80 + i * 50, width: 50 + i * 20, layer: i }); } } } clouds = []; for(let i=0; i<15; i++) { clouds.push({ x: Math.random() * canvas.width, y: 50 + Math.random() * (canvas.height * 0.3), size: 30 + Math.random() * 40, speed: 0.1 + Math.random() * 0.2 }); } }
    
    class Player {
        constructor() { this.width = 60; this.height = 35; this.x = canvas.width / 2; this.y = groundPathY[Math.floor(this.x)] - this.height; this.vx = 0; this.vy = 0; this.onGround = false; this.direction = 1; this.stats = { maxHp: 100, hp: 100, level: 1, exp: 0, expToNextLevel: 10, moveSpeed: 4.0, jumpPower: -12, attackCooldown: 22, baseDamage: 10, projectileCount: 1, projectileSpeed: 15, critChance: 0.05, critDamage: 1.5, hpRegen: 0, xpGainMultiplier: 1, piercing: false, projectileSize: 5, dashUnlocked: false, dashCooldown: 0, dashDuration: 0, barrierHp: 0, maxBarrierHp: 0, barrierRegenCooldown: 0 }; this.powerUpLevels = {}; this.attackTimer = 0; this.invincibleTimer = 0; this.animFrame = 0; this.orbitals = []; this.lastStandUsed = false; this.lastKillTime = 0; this.nextEchoShot = []; }
        update() { if (this.stats.dashDuration > 0) { this.stats.dashDuration--; } else { this.vx = 0; if (keys['a'] || keys['A']) {this.vx = -this.stats.moveSpeed; this.direction = -1;} if (keys['d'] || keys['D']) {this.vx = this.stats.moveSpeed; this.direction = 1;} } if (this.vx !== 0 && this.onGround) { this.animFrame++; } if (this.powerUpLevels['adrenaline'] && Date.now() - this.lastKillTime < 3000) { this.x += this.vx * 1.5; } else { this.x += this.vx; } if (this.x < 0) this.x = 0; if (this.x + this.width > canvas.width) this.x = canvas.width - this.width; if (!this.onGround) this.vy += GRAVITY; this.y += this.vy; this.onGround = false; const groundCheckX = Math.floor(this.x + this.width / 2); if (groundPathY[groundCheckX]) { const groundY = groundPathY[groundCheckX]; if (this.y + this.height >= groundY && this.vy >= 0) { this.y = groundY - this.height; this.vy = 0; this.onGround = true; } } if (this.attackTimer > 0) this.attackTimer--; if (this.invincibleTimer > 0) this.invincibleTimer--; if (this.stats.dashCooldown > 0) this.stats.dashCooldown--; if ((mouse.down || autoFireEnabled) && this.attackTimer === 0) this.shoot(); if (this.stats.hpRegen > 0) this.takeDamage(-this.stats.hpRegen / 60); if (this.stats.barrierRegenCooldown > 0) this.stats.barrierRegenCooldown--; else if (this.stats.barrierHp < this.stats.maxBarrierHp) { this.stats.barrierHp += 0.05; if (this.stats.barrierHp > this.stats.maxBarrierHp) this.stats.barrierHp = this.stats.maxBarrierHp; } this.orbitals.forEach(orb => orb.angle += 0.1); if (this.nextEchoShot.length > 0 && Date.now() >= this.nextEchoShot[0].time) { const echo = this.nextEchoShot.shift(); const p = new Projectile(echo.x, echo.y, echo.angle, this); p.damage *= 0.5; projectiles.push(p); } }
        draw() { if (this.invincibleTimer > 0 && Math.floor(Date.now() / 100) % 2 === 0) return; ctx.save(); const bob = (this.vx !== 0 && this.onGround) ? Math.sin(this.animFrame * 0.3) * 2 : 0; ctx.translate(this.x + this.width / 2, this.y + this.height / 2 + bob); if (this.direction === -1) ctx.scale(-1, 1); const bodyColor = '#6d4c41', headColor = '#4a403a', stripeColor = '#ffffff', noseColor = '#222', eyeColor = '#000'; ctx.fillStyle = headColor; ctx.fillRect(-this.width/2 + 5, this.height/2 - 10 - bob, 10, 10); ctx.fillRect(this.width/2 - 15, this.height/2 - 10 + bob, 10, 10); ctx.fillStyle = bodyColor; ctx.beginPath(); ctx.ellipse(0, 0, this.width/2, this.height/2 - 5, 0, 0, 2 * Math.PI); ctx.fill(); ctx.fillStyle = headColor; ctx.beginPath(); ctx.ellipse(this.width/2 - 10, 0, 15, 12, 0, 0, 2*Math.PI); ctx.fill(); ctx.fillStyle = stripeColor; ctx.beginPath(); ctx.moveTo(this.width/2 + 5, -8); ctx.lineTo(this.width/2 - 15, -11); ctx.lineTo(this.width/2 - 18, 8); ctx.lineTo(this.width/2, 10); ctx.closePath(); ctx.fill(); ctx.fillStyle = eyeColor; ctx.beginPath(); ctx.arc(this.width/2 - 8, 0, 3, 0, 2*Math.PI); ctx.fill(); ctx.fillStyle = noseColor; ctx.beginPath(); ctx.arc(this.width/2 + 4, 0, 3, 0, 2*Math.PI); ctx.fill(); ctx.restore(); this.orbitals.forEach(orb => { const orbX = (this.x + this.width / 2) + Math.cos(orb.angle) * orb.radius; const orbY = (this.y + this.height / 2) + Math.sin(orb.angle) * orb.radius; ctx.fillStyle = '#8338ec'; ctx.beginPath(); ctx.arc(orbX, orbY, 10, 0, Math.PI * 2); ctx.fill(); }); if(this.stats.dashDuration > 0){ ctx.globalAlpha = 0.5; ctx.fillStyle = 'white'; ctx.fillRect(this.x, this.y, this.width, this.height); ctx.globalAlpha = 1.0; } }
        gainExp(a) { this.stats.exp += a * this.stats.xpGainMultiplier; if (this.stats.exp >= this.stats.expToNextLevel) this.levelUp(); }
        levelUp() { this.stats.exp -= this.stats.expToNextLevel; const oldLevel = this.stats.level; this.stats.level++; if (this.powerUpLevels['investor']) { this.stats.exp += this.stats.expToNextLevel * 0.1 * this.powerUpLevels['investor']; } if(this.powerUpLevels['blessing'] && this.stats.level % 5 === 0) { const normalUps = Object.keys(powerUps).filter(id => powerUps[id].r === 'Normal'); const freebieId = normalUps[Math.floor(Math.random() * normalUps.length)]; powerUps[freebieId].a(this); this.powerUpLevels[freebieId] = (this.powerUpLevels[freebieId] || 0) + 1; updateUpgradesUI(); } this.stats.expToNextLevel = Math.floor(this.stats.expToNextLevel * 1.45); this.stats.hp = this.stats.maxHp; playSound('levelUp'); showLevelUpScreen(); if (this.stats.exp >= this.stats.expToNextLevel) this.levelUp(); }
        jump() { if (this.onGround) { this.vy = this.stats.jumpPower; this.onGround = false; } } dash() { if (this.stats.dashUnlocked && this.stats.dashCooldown === 0) { const d = (keys['a'] || keys['A']) ? -1 : 1; this.vx = 25 * d; this.stats.dashDuration = 8; this.stats.dashCooldown = 90; this.invincibleTimer = 8; } }
        shoot() { let finalAttackCooldown = this.stats.attackCooldown; let finalDamage = this.stats.baseDamage; if (this.powerUpLevels['desperate_fury'] && (this.stats.hp / this.stats.maxHp) < 0.3) { const level = this.powerUpLevels['desperate_fury']; finalAttackCooldown *= (1 - (0.3 * level)); finalDamage *= (1 + (0.5 * level)); } this.attackTimer = finalAttackCooldown; playSound('shoot'); const angle = Math.atan2(mouse.y - (this.y + this.height / 2), mouse.x - (this.x + this.width / 2)); const spread = this.powerUpLevels['shotgun'] ? 0.6 : 0.2; const count = this.powerUpLevels['shotgun'] ? this.stats.projectileCount + 4 : this.stats.projectileCount; for (let i = 0; i < count; i++) { const offsetAngle = angle + (i - (count - 1) / 2) * spread; const p = new Projectile(this.x + this.width / 2, this.y + this.height / 2, offsetAngle, this); p.damage = finalDamage; projectiles.push(p); if (this.powerUpLevels['echo_shot']) { this.nextEchoShot.push({ time: Date.now() + 200, x: p.x, y: p.y, angle: offsetAngle }); } } }
        takeDamage(a) { if (this.invincibleTimer > 0 && a > 0) return; if(a > 0 && this.stats.barrierHp > 0) { const absorbed = Math.min(this.stats.barrierHp, a); this.stats.barrierHp -= absorbed; a -= absorbed; this.stats.barrierRegenCooldown = 180; if (a <= 0) return; } this.stats.hp -= a; if (a > 0) { playSound('hit'); this.invincibleTimer = 30; if(this.powerUpLevels['sudden_freeze'] && Math.random() < 0.25) { enemies.forEach(e => e.statusEffects.freeze.t = 120); } } if (this.stats.hp > this.stats.maxHp) this.stats.hp = this.stats.maxHp; if (this.stats.hp <= 0) { if (this.powerUpLevels['last_stand'] && !this.lastStandUsed) { this.lastStandUsed = true; this.stats.hp = 1; this.invincibleTimer = 180; return; } this.stats.hp = 0; gameOver(); } }

    class LaserBeam {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.life = 180; // Total duration
            this.chargeTime = 120; // Frames to charge
            this.fireTime = 60; // Frames firing
        }
        update() {
            this.life--;
            // Se o laser está ativo (após o carregamento)
            if (this.life <= this.fireTime) {
                const angle = Math.atan2(player.y + player.height / 2 - this.y, player.x + player.width / 2 - this.x);
                // Simple collision detection (line vs rectangle)
                if (player.x + player.width > this.x && player.x < this.x + Math.cos(angle) * 2000 &&
                    player.y + player.height > this.y && player.y < this.y + Math.sin(angle) * 2000) {
                     // This is a very rough collision, a better one would be needed for pixel perfect
                     // For now, we check if player is in the general direction
                     player.takeDamage(2); // High damage per frame
                }
            }
        }
        draw() {
            if (!gameSettings.effectsEnabled) return;
            const angle = Math.atan2(player.y + player.height / 2 - this.y, player.x + player.width / 2 - this.x);
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(angle);
            if (this.life > this.fireTime) { // Charging
                const chargeAlpha = 1 - ((this.life - this.fireTime) / this.chargeTime);
                ctx.fillStyle = `rgba(255, 0, 110, ${chargeAlpha * 0.5})`;
                ctx.fillRect(0, -1, canvas.width * 2, 2);
            } else { // Firing
                ctx.fillStyle = `rgba(255, 0, 110, 0.8)`;
                ctx.fillRect(0, -10, canvas.width * 2, 20);
            }
            ctx.restore();
        }
    }

    function generatePowerUpOptions(){let a=Object.keys(powerUps).filter(id=>!(powerUps[id].u&&player.powerUpLevels[id])),c=new Set();while(c.size<3&&a.length>0){const r=Math.random();let rarity=r<0.1?'Lendário':r<0.4?'Épico':'Normal';let p=a.filter(id=>powerUps[id].r===rarity);if(p.length>0){const id=p[Math.floor(Math.random()*p.length)];c.add(id);a=a.filter(i=>i!==id)}}while(c.size<3&&a.length>0){let p=a.filter(id=>powerUps[id].r==='Normal');if(p.length>0){const id=p[Math.floor(Math.random()*p.length)];c.add(id);a=a.filter(i=>i!==id)}else break}return Array.from(c)}
    function selectPowerUp(id){if(player.powerUpLevels['duplicator']){powerUps[id].a(player);player.powerUpLevels['duplicator']--; if(player.powerUpLevels['duplicator']===0)delete player.powerUpLevels['duplicator'];}const p=powerUps[id];if(p.a)p.a(player);player.powerUpLevels[id]=(player.powerUpLevels[id]||0)+1;updateUpgradesUI();levelUpModal.style.display='none'; if(pauseStartTime > 0) { totalPausedTime += Date.now() - pauseStartTime; pauseStartTime = 0; } mouse.down = false; gameRunning=true;gameLoop()}
    function updateUI(){ if (!player) return; const hpP=(player.stats.hp/player.stats.maxHp)*100; hpBarInner.style.width=`${hpP}%`; hpLabel.textContent=`HP: ${Math.ceil(player.stats.hp)}/${player.stats.maxHp}`; const expP=(player.stats.exp/player.stats.expToNextLevel)*100; expBarInner.style.width=`${expP}%`; expLabel.textContent=`Nível ${player.stats.level} (${Math.floor(player.stats.exp)}/${player.stats.expToNextLevel} EXP)`; const elapsedMilliseconds = Date.now() - gameStartTime - totalPausedTime; const totalSeconds = Math.floor(elapsedMilliseconds / 1000); const minutes = Math.floor(totalSeconds / 60); const seconds = totalSeconds % 60; timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`; }
    function updateUpgradesUI() { const display = document.getElementById('upgrades-display'); if (!display || !player) return; display.innerHTML = ''; if (Object.keys(player.powerUpLevels).length === 0) { display.style.display = 'none'; return; } display.style.display = 'block'; for (const id in player.powerUpLevels) { const powerUpInfo = powerUps[id]; const level = player.powerUpLevels[id]; const item = document.createElement('div'); item.className = 'upgrade-item'; let levelText = ''; if (level > 1 && !powerUpInfo.u) { levelText = ` (Nível ${level})`; } item.innerHTML = `<span style="color:${powerUpInfo.c};">●</span> ${powerUpInfo.n}${levelText}`; display.appendChild(item); } }
    function submitScore(name, timeFormatted, timeSeconds) { if (LEADERBOARD_API_URL === 'COLE_A_SUA_URL_AQUI') { console.warn("URL da API do SheetDB não foi configurada."); return; } fetch(LEADERBOARD_API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [{ name: name, time_formatted: timeFormatted, time_seconds: timeSeconds }] }) }).then(res => res.json()).then(data => console.log('Pontuação enviada:', data)).catch(error => console.error('Erro ao enviar pontuação:', error)); }
    function showLeaderboard() { startMenu.style.display = 'none'; gameOverScreen.style.display = 'none'; leaderboardScreen.style.display = 'flex'; leaderboardList.innerHTML = '<li>Carregando...</li>'; if (LEADERBOARD_API_URL === 'COLE_A_SUA_URL_AQUI') { leaderboardList.innerHTML = '<li>A API do placar não foi configurada.</li>'; return; } fetch(`${LEADERBOARD_API_URL}?sort_by=time_seconds&sort_order=desc&limit=10`).then(res => res.json()).then(data => { leaderboardList.innerHTML = ''; if (data.length === 0) { leaderboardList.innerHTML = '<li>Nenhuma pontuação registrada ainda. Seja o primeiro!</li>'; return; } data.forEach((score, index) => { const li = document.createElement('li'); li.innerHTML = `<span>#${index + 1} ${score.name}</span><span>${score.time_formatted}</span>`; leaderboardList.appendChild(li); }); }).catch(error => { console.error('Erro ao buscar placar:', error); leaderboardList.innerHTML = '<li>Erro ao carregar o placar.</li>'; }); }
    function gameOver(){ gameRunning = false; playSound('playerDie'); finalScoreLabel.textContent = `Você sobreviveu por ${timerDisplay.textContent} e alcançou o Nível ${player.stats.level}`; gameOverScreen.style.display='flex'; autofireIndicator.style.display = 'none'; }
    function gameLoop(){update();draw();if(gameRunning)requestAnimationFrame(gameLoop)}
    function drawBackground() { const sky = ctx.createLinearGradient(0, 0, 0, canvas.height); sky.addColorStop(0, currentColors.skyTop); sky.addColorStop(0.7, currentColors.skyBottom); ctx.fillStyle = sky; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = 'rgba(255, 255, 255, 0.9)'; clouds.forEach(cloud => { ctx.beginPath(); ctx.arc(cloud.x, cloud.y, cloud.size, 0, 2*Math.PI); ctx.arc(cloud.x + cloud.size * 0.8, cloud.y, cloud.size * 0.8, 0, 2*Math.PI); ctx.arc(cloud.x - cloud.size * 0.7, cloud.y, cloud.size * 0.7, 0, 2*Math.PI); ctx.fill(); }); backgroundTrees.forEach(tree => { ctx.fillStyle = tree.layer === 0 ? '#3d5c3d' : '#556b2f'; ctx.beginPath(); ctx.moveTo(tree.x, tree.y); ctx.lineTo(tree.x + tree.width / 2, tree.y - tree.height); ctx.lineTo(tree.x + tree.width, tree.y); ctx.fill(); }); }
    function drawCrosshair() { ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.beginPath(); ctx.moveTo(mouse.x - 10, mouse.y); ctx.lineTo(mouse.x + 10, mouse.y); ctx.moveTo(mouse.x, mouse.y - 10); ctx.lineTo(mouse.x, mouse.y + 10); ctx.stroke(); ctx.strokeStyle = 'black'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(mouse.x - 10, mouse.y); ctx.lineTo(mouse.x + 10, mouse.y); ctx.moveTo(mouse.x, mouse.y - 10); ctx.lineTo(mouse.x, mouse.y + 10); ctx.stroke(); }
    function draw() { if (!player) return; drawBackground(); ctx.beginPath(); ctx.moveTo(0, canvas.height); ctx.lineTo(0, groundPathY[0]); for (let x = 1; x < canvas.width; x++) if(groundPathY[x]) ctx.lineTo(x, groundPathY[x]); ctx.lineTo(canvas.width, groundPathY[canvas.width-1]||canvas.height); ctx.lineTo(canvas.width, canvas.height); ctx.closePath(); ctx.fillStyle = currentColors.ground; ctx.fill(); ctx.beginPath(); ctx.moveTo(0, groundPathY[0]); for (let x = 1; x < canvas.width; x++) if(groundPathY[x]) ctx.lineTo(x, groundPathY[x]); ctx.strokeStyle = currentColors.grass; ctx.lineWidth = 15; ctx.lineJoin = 'round'; ctx.stroke(); player.draw(); projectiles.forEach(p => p.draw()); enemies.forEach(e => e.draw()); enemyProjectiles.forEach(p => p.draw()); particles.forEach(p => p.draw()); visualEffects.forEach(v => v.draw()); drawCrosshair(); updateUI(); }
    
    function updateAutofireIndicator() {
        if (autoFireEnabled) {
            autofireIndicator.textContent = '(ALT) Atirar Sozinho: LIGADO';
            autofireIndicator.classList.add('on');
        } else {
            autofireIndicator.textContent = '(ALT) Atirar Sozinho: DESLIGADO';
            autofireIndicator.classList.remove('on');
        }
    }
    
    window.addEventListener('resize', setupWorld);
    window.addEventListener('keydown', e => { 
        if(e.key === 'Alt') { e.preventDefault(); autoFireEnabled = !autoFireEnabled; updateAutofireIndicator(); }
        if(!player) return; 
        keys[e.key] = true; 
        if (e.key === ' ') { e.preventDefault(); player.jump(); } 
        if (e.key === 'Shift') { e.preventDefault(); player.dash(); } 
    });
    window.addEventListener('keyup', e => { keys[e.key] = false; });
    canvas.addEventListener('mousemove', e => { const r=canvas.getBoundingClientRect(); mouse.x=e.clientX-r.left;mouse.y=e.clientY-r.top; });
    canvas.addEventListener('mousedown', e => { mouse.down = true; });
    canvas.addEventListener('mouseup', e => { mouse.down = false; });
    
    startButton.addEventListener('click', () => { if (!audioCtx) { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } init(); });
    submitScoreButton.addEventListener('click', () => { const playerName = playerNameInput.value.trim() || 'Texugo_Anonimo'; submitScore(playerName, timerDisplay.textContent, totalSecondsSurvived); gameOverScreen.style.display = 'none'; showLeaderboard(); });
    leaderboardButton.addEventListener('click', showLeaderboard);
    playAgainButton.addEventListener('click', init);
    leaderboardBackButton.addEventListener('click', () => { leaderboardScreen.style.display = 'none'; startMenu.style.display = 'flex'; });
    settingsButton.addEventListener('click', () => { startMenu.style.display = 'none'; settingsMenu.style.display = 'flex'; });
    settingsBackButton.addEventListener('click', () => { settingsMenu.style.display = 'none'; startMenu.style.display = 'flex'; });
    volumeSlider.addEventListener('input', (e) => { gameSettings.volume = parseFloat(e.target.value); });
    effectsToggleButton.addEventListener('click', () => { gameSettings.effectsEnabled = !gameSettings.effectsEnabled; effectsToggleButton.textContent = gameSettings.effectsEnabled ? 'ATIVADO' : 'DESATIVADO'; });

    autofireIndicator.style.display = 'none';
    setupWorld();
    </script>
